<h2>Documents</h2>
<a [routerLink]="['/admin/documents/add']" routerLinkActive="router-link-active" class="btn btn-primary mb-4">Add New</a>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let document of documents" cdkDrag>        
        {{ document.title }} <a [routerLink]="['/admin/documents/edit', document.id]" routerLinkActive="router-link-active">Edit</a>  
    </div>
  </div>
