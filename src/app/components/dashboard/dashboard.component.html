<h2>Documents</h2>
<a [routerLink]="['/admin/documents/add']" routerLinkActive="router-link-active" class="btn btn-primary">Add New</a>
<ul class="dd-list">
    <li *ngFor="let document of documents">
        {{ document.title }} <a [routerLink]="['/admin/documents/edit', document.id]" routerLinkActive="router-link-active">Edit</a>  
    </li>
  </ul>
