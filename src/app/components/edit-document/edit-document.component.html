<div class="row">
    <div class="col-md-6">
      <a routerLink="/admin/dashboard" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
      </a>
    </div>
    <div class="col-md-6">
  
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Edit Document
    </div>
    <div class="card-body">
      <form #documentForm="ngForm" (ngSubmit)="onSubmit(documentForm)">
          <div class="form-group">
              <label for="title">Title</label>
              <input 
                type="text"
                class="form-control" 
                name="title" 
                #title="ngModel" 
                [(ngModel)]="document.title"
                [ngClass]="{'is-invalid': title.errors && title.touched}"
                required
              >
      
              <div [hidden]="!title.errors?.required" class="invalid-feedback">Title required</div>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea
                  class="form-control" 
                  name="content" 
                  #description="ngModel" 
                  [(ngModel)]="document.content"
                ></textarea>
        
              </div>

            <input type="submit" value="Submit" class="btn btn-primary btn-block">

      </form>
      </div>
      </div>
