<div class="row">
    <div class="col-md-6">
      <a routerLink="/admin/dashboard" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
      </a>
    </div>
    <div class="col-md-6">
  
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Edit Document
    </div>
    <div class="card-body">
<form #form='ngForm' (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text"
          class="form-control" 
          name="title" 
          #title="ngModel" 
          [(ngModel)]="document.title"
          [ngClass]="{'is-invalid': title.errors && title.touched}"
          required
        >

        <div [hidden]="!title.errors?.required" class="invalid-feedback">Title required</div>
      </div>
      <div class="form-group"> 
      <ejs-richtexteditor [(value)]='document.content' required name="content" [(ngModel)]="document.content" ></ejs-richtexteditor>
      <div class="form-group">
          <label for="order">Sort Order</label>
          <input 
            type="text"
            class="form-control" 
            name="order" 
            #title="ngModel" 
            [(ngModel)]="document.order"
          >
        </div>

      <button type="submit" class="btn btn-primary" ejs-button>Submit</button>    
  </div>
</form>

<button type="button" class="btn btn-danger mt-2" (click)="onClickDelete()">Delete</button>    

      </div>
      </div>
